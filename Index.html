<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac_Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Ruwudu:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Styles/Style.css">
    <link rel="stylesheet" href="Styles/Overlays.css">
    <link rel="stylesheet" href="Styles/Configration.css">
    <link rel="stylesheet" href="Styles/game.css">
    <script src="Scripts/config.js" defer></script>
    <script src="Scripts/game.js" defer></script>
    <script src="Scripts/app.js" defer></script>

</head>

<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic-Tac-Toe</h1>
        <p>Built with HTML, CSS, JavaScript and -of course- lots of Fun !</p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose Your Name</h2>
            <form>
                <div id="form-control">
                    <label for="playername">Player Name</label>
                    <input type="text" id="playername" name="playername">
                </div>
                <p id="config-error"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="close-config-button">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>

        <section id="game-configration">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit-player1-btn" data-playerid="1">Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit-player2-btn" data-playerid="2">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn" id="start-button">Start New Game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>You Won <span id="winner-name">PLAYER NAME</span>!</h2>
                <p>Click "Start New Game" above to start new game!</p>
            </article>
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>


                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>


                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
        </section>

    </main>
</body>

</html>
